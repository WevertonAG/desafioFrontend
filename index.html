<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Dashboard</title>
    <link rel="stylesheet" href="../frontend/css/style.css">
</head>
<body>

<header>

    <img class="img" src="./frontend/assets/milhao_ingredients_logo.jpg" alt="Logo Milhão">
    <div class="center">
        <h1>Dashboard de Pedidos</h1>
    </div>
    
</header>

<main>
    <section class="controls">
        <label for="filtroCliente">Filtrar por Cliente:</label>
        <select id="filtroCliente">
            <option value="todos">Todos</option>
        </select>

        <button id="ordenarValor">
            Ordenar por Valor Total
        </button>
    </section>

    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Data Embarque</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tabelaPedidos"></tbody>
        </table>
    </section>
</main>

<footer>
    <p>Desafio tecnico de Frontend - Leitura de CSV e listagem </p><br>
    <p>por Weverton Guimarães</p>
</footer>

<script type="module" src="../js/app.js"></script>
</body>
</html>
